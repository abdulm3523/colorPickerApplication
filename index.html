<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="src/style.css"> -->
     <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <section id="colorPicker__section">
        <div class="container">
            <h2>Color Picker</h2>
            <!-- UPDATED COLOR SHOW DIV -->
            <div class="bg__color" id="rendom__bg_color"></div>
            <!-- ACTION BUTTONS -->
            <div class="action__btns">
                <!-- COLOR GENERATOR BUTTON -->
                <button class="btn items" id="generate__color">Generate Color <i class="bi bi-stars"></i></button>
                <!-- COLOR COPY BUTTON  -->
                <button  class="btn items" id="copyColor">Copy Code <i class="bi bi-copy"></i><span id="coppiedMsg">Coppied!</span> </button>
                 <!-- CHOOSE COLOR MODE OPTION -->
                <select name="" id="" class="items">
                    <option value="HEX" selected id="hex__colorMode">HEX</option>
                    <option value="RGB" id="rgb__colorMode">RGB</option>
                </select>
            </div>

            <!-- COLOR GENERATED FILED -->
            <div class="color__value_fileds">
                <!--HEX INPUT GROUP FILEDS -->
                <div class="input__group">
                    <label for="#hexColor">#</label>
                    <input type="text" value="2E41FE" id="hexColor" maxlength="6">
                </div>
                <!--RGB INPUT GROUP FILEDS -->
                <div class="input__group">
                    <label for="#rgbColor">Rgb</label>
                    <input type="text" value="(46, 65, 254)" id="rgbColor" disabled>
                </div>
                <!--volium INPUT GROUP FILEDS -->
                <div class="input__group" id="colorVolume">
                    <!-- COLOR MODE VALUE ITEMS -->
                    <div class="val__group">
                        <label for="#colorVolume__red">Red <span id="ColorVloume__CurentValue_red"></span></label>
                        <input type="range" id="colorVolume__red" value="46" max="255">
                    </div>
                    <!-- COLOR MODE VALUE ITEMS -->
                    <div class="val__group">
                        <label for="#colorVolume__green">Green <span id="ColorVloume__CurentValue_green"></span></label>
                        <input type="range" id="colorVolume__green" value="65" max="255">
                    </div>
                    <!-- COLOR MODE VALUE ITEMS -->
                    <div class="val__group">
                        <label for="#colorVolume__blue">Blue <span id="ColorVloume__CurentValue_blue"></span></label>
                        <input type="range" id="colorVolume__blue" value="254" max="255">
                    </div>
                </div>

                <!-- COLOR PRESET -->
                <div class="color__preset">
                    <h2>Color Presets</h2>
                    <div class="color_container"  id="color__preset">
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- footer -->
    <footer>
        <div class="container">
            <div class="left">
                <h2>Open Source</h2>
                <p>Developed by <span>Abdulmalik</span> </p>
            </div>
            <a href="https://github.com/abdulm3523/colorPickerApplication.git" class="openSource"><i class="bi bi-github"></i>View Souce</a>
        </div>
        
    </footer>
    <script src="src/app.js"></script>
     <!-- <script src="app.js"></script> -->
</body>
</html>
